      <div class="left-side-items">
        <div class="clock-container">
          <h2 id="myClock">11:30</h2>
            <h2 id="greeting"></h2>
            <h3>What is your main goal for today?</h3>
            <input id="myInput" type="text" />
            <div class="quote">
                <small id="mySmall"></small>
                <br />
                <small id="mySmall2"></small>
            </div>
        </div>
    </div>

   
    <div class="news-container">
      <h2>Latest News</h2>
      <div id="news-info"></div> <!-- This will hold the news articles -->
  </div>

  <section class="card weather" id="weather">
    <h2 id="weather-title">Weather</h2>
    <div id="weather-info">
        <p id="loading-weather">Loading weather...</p>
    </div>
</section>

<div class="card currency">
  <h2 id="currency-title">Currency Exchange Rates</h2>
  <div id="scrolling-text"></div>
</div>

<div class="card events" id="events">
  <h3 id="events-title">To-Dos</h3>
  <ul id="event-list"></ul>
  <div class="add-event">
      <input type="text" id="event-input" placeholder="Add a new to-do">
      <button onclick="addEvent()" id="add-event-button">Add</button>
  </div>
</div>

<div class="card quote-section" id="quote">
  <h2 id="quote-title">Quote Of The Day</h2>
  <div class="content">
      <div class="quote-area">
          <i class="fas fa-quote-left"></i>
          <p class="quote-text" id="quote-text">Press button for your quote</p> 
          <i class="fas fa-quote-right"></i>
      </div>
      <div class="author">
          <span> - </span>
          <span class="name" id="quote-author"></span>
      </div>
  </div>
  <div class="quote-button">
      <button onclick="randomQuote()" id="quote-button">New Quote</button>
  </div>
</div>
